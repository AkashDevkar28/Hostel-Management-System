<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Hostel Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="facilities.html">Facilities</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Get in touch with us using the form below.</p>
    </header>

    <section class="contact-form-section">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: +123 456 7890</p>
            <p>Email: info@hostelmanagement.com</p>
            <p>Address: 123 Hostel Lane, City, Country</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm" action="contact.jsp" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
            
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
        </div>
    </section>

    <footer>
        <p>2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
